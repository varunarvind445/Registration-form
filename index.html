<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="Registration-form">
    <img class="mission-impossible" src="https://i0.wp.com/midwestfilmjournal.com/wp-content/uploads/2023/11/review-mission-impossible-dead-reckoning-part-one-is-a-perfect-action-thriller.jpg?fit=1920%2C1080&ssl=1" 
    alt="">
            <form class="my-form">
                <h1 class="Register">Register</h1>
                <input type="text" name="Name" id="Name" placeholder="Name ex: John Doe">
                <input type="email" name="email" id="email-id" placeholder="Email ID">
                <input type="password" name="password" id="password" placeholder="Password">
                <input class="submit-button" type="submit" value="submit">
            </form>
    </div>
</body>
</html>
